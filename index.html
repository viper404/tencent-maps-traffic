<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<!-- Page refresh interval -->
	<meta http-equiv="Refresh" content="10" />
	<title>Get Traffic Flow Layer</title>
	<style type="text/css">
	*{
		margin:0px;
		padding:0px;
	}
	body, button, input, select, textarea {
		font:12px/16px Verdana, Helvetica, Arial, sans-serif;
	}
	button{
		width:280px;
	}
	</style>
	<script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp"></script>
	<script>
	function init() {
		var map = new qq.maps.Map(document.getElementById("container"), {
			center: new qq.maps.LatLng(39.916527,116.397128),
			zoom:11
		});
		var navControl = new qq.maps.NavigationControl({
			align: qq.maps.ALIGN.TOP_LEFT,
			margin: new qq.maps.Size(5, 15),
			map: map
		});
		var layer = new qq.maps.TrafficLayer();
		layer.setMap(map);
		// Defer and download
		setTimeout("save()",5000);
	}
	function save() {
		for (var i = 0; i < 4; i++) {
			var url = document.getElementsByTagName("img")[i].__src__;
			document.getElementById("auto").setAttribute("href", url);
			document.getElementById("auto").click();
		}
	}
	</script>
</head>
<body onload="init()">
<div style="width:603px;height:300px" id="container"></div>
<a id="auto" download></a>
</body>
</html>
